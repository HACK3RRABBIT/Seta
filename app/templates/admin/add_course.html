{% extends "base.html" %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-plus"></i>
                        Add New Course
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="course_id" class="form-label">Course ID</label>
                                <input type="text" class="form-control" id="course_id" name="course_id" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="course_name" class="form-label">Course Name</label>
                                <input type="text" class="form-control" id="course_name" name="course_name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="instructor" class="form-label">Instructor</label>
                                <input type="text" class="form-control" id="instructor" name="instructor" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="credits" class="form-label">Credits</label>
                                <input type="number" class="form-control" id="credits" name="credits" min="1" max="6" value="3" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="capacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="capacity" name="capacity" min="1" max="100" value="30" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="room" class="form-label">Room</label>
                                <input type="text" class="form-control" id="room" name="room" value="Room 101" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="days" class="form-label">Days</label>
                                <select class="form-select" id="days" name="days" multiple required>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="time" class="form-label">Time</label>
                                <select class="form-select" id="time" name="time" required>
                                    <option value="08:00-09:30">08:00-09:30</option>
                                    <option value="10:00-11:30">10:00-11:30</option>
                                    <option value="13:00-14:30">13:00-14:30</option>
                                    <option value="15:00-16:30">15:00-16:30</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="prerequisites" class="form-label">Prerequisites</label>
                                <input type="text" class="form-control" id="prerequisites" name="prerequisites" placeholder="CS101, MATH101">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.manage_courses') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus"></i> Add Course
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-select Monday and Wednesday for new courses
document.addEventListener('DOMContentLoaded', function() {
    const daysSelect = document.getElementById('days');
    const mondayOption = daysSelect.querySelector('option[value="Monday"]');
    const wednesdayOption = daysSelect.querySelector('option[value="Wednesday"]');
    
    if (mondayOption && wednesdayOption) {
        mondayOption.selected = true;
        wednesdayOption.selected = true;
    }
});
</script>
{% endblock %}
